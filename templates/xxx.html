<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">    <title>发票查验</title>    <link rel="stylesheet" href="/weui/css/weui.css"/>    <link rel="stylesheet" href="/weui/example/example.css"/>    <link rel="stylesheet" href="/jssdk/css/style.css"></head><style>    input::-webkit-outer-spin-button,    input::-webkit-inner-spin-button {        -webkit-appearance: none !important;        margin: 0;    }    .weui_input {        padding-left: 10px;    }    .weui_cell_select .weui_select {        padding-left: 0px;    }    .weui_cell_hd.weui_cell_warn {        padding-right: 10px;    }    .hd {        padding: 1em 0;    }</style><body><div class="page">    <div class="hd">        <img id="scanQRCode" src="/img/qr.png" alt=""             style="width: 40%;height: 40%;display: block; margin: 0px auto; vertical-align: middle;">        <p class="page_desc">点击二维码扫描码输入</p>    </div>    <div class="bd">        <form method="GET" action="/r">            <div class="weui_cells weui_cells_form">                <div class="weui_cell weui_cell_select weui_select_after">                    <div class="weui_cell_hd ">                        发票类型                    </div>                    <div class="weui_cell_bd weui_cell_primary">                        <select id="fplx" name="fplx" class="weui_select">                            <option value="01">01-增值税专用发票</option>                            <option value="02">02-货物运输业专用发票</option>                            <option value="03">03-机动车统一销售发票</option>                            <option value="04">04-增值税普通发票</option>                            <option value="10">10-增值税普通发票(电子发票)</option>                        </select>                    </div>                </div>                <div class="weui_cell ">                    <div class="weui_cell_hd"><label class="weui_label">发票代码</label></div>                    <div class="weui_cell_bd weui_cell_primary">                        <input id="fpdm" name="fpdm" class="weui_input" type="tel" style=""                               placeholder="请输入发票代码(10位或12位)"/>                    </div>                </div>                <div class="weui_cell ">                    <div class="weui_cell_hd"><label class="weui_label">发票号码</label></div>                    <div class="weui_cell_bd weui_cell_primary">                        <input id="fphm" name="fphm" class="weui_input" type="number" placeholder="请输入发票号码(8位)"/>                    </div>                </div>                <div class="weui_cell ">                    <div class="weui_cell_hd"><label class="weui_label">开票日期</label></div>                    <div class="weui_cell_bd weui_cell_primary">                        <input id="kprq" name="kprq" class="weui_input" type="date" placeholder="请输入开票日期"/>                    </div>                </div>                <div class="weui_cell ">                    <div class="weui_cell_hd"><label class="weui_label">开票金额</label></div>                    <div class="weui_cell_bd weui_cell_primary">                        <input id="kpje" name="kpje" class="weui_input" placeholder="请输入开票金额"/>                    </div>                </div>                <div class="weui_cell weui_vcode ">                    <div class="weui_cell_hd"><label class="weui_label">验&nbsp;&nbsp;证&nbsp;&nbsp;码</label></div>                    <div class="weui_cell_bd weui_cell_primary">                        <input id="jym" name="jym" class="weui_input" type="text" placeholder="请输入验证码"/>                    </div>                    <div class="weui_cell_ft weui_vimg_wrp">                        <i class="weui_icon_warn"></i>                        <img src="/weui/example/images/vcode.jpg"/>                    </div>                </div>            </div>            <div class="weui_btn_area">                <input class="weui_btn weui_btn_primary" type="submit" value="提交">            </div>            <div class="weui_dialog_alert" id="dialog2" style="display: none;">                <div class="weui_mask"></div>                <div class="weui_dialog">                    <div class="weui_dialog_hd"><strong class="weui_dialog_title">系统信息</strong></div>                    <div class="weui_dialog_bd" id="errMsg">this is the default system info.</div>                    <div class="weui_dialog_ft">                        <a href="javascript:;" class="weui_btn_dialog primary">确定</a>                    </div>                </div>            </div>        </form>    </div></div></body><script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script><script>    wx.config({        debug: false,        appId: 'wxdfa36c0c9e2a6cd5',        timestamp: '1447753713',        nonceStr: 'kcozwaYD9QXN17Tt',        signature: 'b766aebf6a88fce059d9534ea9df38a135dec2f6',        jsApiList: [            'scanQRCode',            'hideOptionMenu'        ]    });    wx.hideOptionMenu();</script><script src="/jssdk/js/zepto.min.js"></script><script src="/jssdk/js/demo2.js"></script></html>
